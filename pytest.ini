[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Tests that take a long time to run
    db: Tests that require a database
    web: Tests that require a web server
    api: Tests that test the API
    model: Tests for database models
    game_manager: Tests for the game manager
    simulation: Tests for the simulation engine
    visualization: Tests for visualization components